<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>  

    </h:head>
    <h:body>
        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <center>
                    <h2>REGISTRO DE PERSONAL</h2>
                </center>
                <p:growl autoUpdate="true" showDetail="true" id="mensaje"/>
                <h:form id="uno" style="font-size: 0.85em;">
                    <center>
                        <p:panelGrid id="Datos" columns="4" styleClass="ui-panelgrid-blank">
                            <p:outputLabel value="NOMBRES :"/><p:inputText value="#{personaC.persona.NOMPER}"/>
                            <p:outputLabel value="APELLIDOS :"/><p:inputText value="#{personaC.persona.APEPER}"/>
                            <p:outputLabel value="DNI :"/><p:inputText value="#{personaC.persona.DNIPER}" maxlength="8" />
                            <p:outputLabel value="TIPO :"/>
                            <p:selectOneMenu value="#{personaC.persona.TIPOPER}" style="width: 76% !important">
                                <f:selectItem itemLabel="-------- Selecione ------" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Administrador" itemValue="A"/>
                                <f:selectItem itemLabel="Jefe de Sucursal" itemValue="J"/>
                                <f:selectItem itemLabel="Vendedor" itemValue="V"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="SUCURSAL :"/>
                            <p:selectOneMenu value="#{personaC.persona.CODSUC}" style="width: 86% !important">
                                <f:selectItem itemLabel="------- Selecione ------" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItems value="#{sucursalC.lsucursal}" var="sucursal" itemLabel="#{sucursal.NOMSUC}" itemValue="#{sucursal.CODSUC}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="DIRECCIÓN :"/><p:inputText value="#{personaC.persona.DIRPER}"/>
                            <p:outputLabel value="CEL :"/><p:inputText value="#{personaC.persona.CELPER}" maxlength="9"/>
                            <p:outputLabel value="SEXO :"/>
                            <p:selectOneRadio value="#{personaC.persona.SEXPER}">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                            </p:selectOneRadio>
                        </p:panelGrid>
                        <p:commandButton value="Registrar" actionListener="#{personaC.registrar()}" update=":dos,mensaje,Datos"/>
                        <p:commandButton value="limpiar" actionListener="#{personaC.limpiar()}" update="uno"/>
                    </center>
                </h:form>
                <p:spacer/>
                <h:form id="dos">
                    <p:dataTable id="DatosL" paginator="true" value="#{personaC.lpersona}" var="lista" style="font-size: 0.85em;">
                        <p:column headerText="N°" style="width:3%">
                            <h:outputText value="#{lista.CODPER}"/>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{lista.NOMPER}"/>
                        </p:column>
                        <p:column headerText="APELLIDO">
                            <h:outputText value="#{lista.APEPER}"/>
                        </p:column>
                        <p:column headerText="DNI" style="width: 7%">
                            <h:outputText value="#{lista.DNIPER}"/>
                        </p:column>
                        <p:column headerText="TIPO" style="width:9%">
                            <h:outputText value="Administrador" rendered="#{lista.TIPOPER eq 'A'}"/>
                            <h:outputText value="Jefe de Sucursal" rendered="#{lista.TIPOPER eq 'J'}"/>
                            <h:outputText value="Vendedor" rendered="#{lista.TIPOPER eq 'V'}"/>
                        </p:column>
                        <p:column headerText="SUCURSAL" style="width:10%">
                            <h:outputText value="#{lista.CODSUC}"/>
                        </p:column>
                        <p:column headerText="DIRECCIÓN" style="width:9%">
                            <h:outputText value="#{lista.DIRPER}"/>
                        </p:column>
                        <p:column headerText="CEL" style="width:8%">
                            <h:outputText value="#{lista.CELPER}"/>
                        </p:column>
                        <p:column headerText="SEXO" style="width:7%">
                            <h:outputText value="Femenino" rendered="#{lista.SEXPER eq 'F'}"/>
                            <h:outputText value="Masculino" rendered="#{lista.SEXPER eq 'M'}"/>
                        </p:column>

                        <p:column headerText="ACCIONES">
                            <p:commandButton value="Modificar" oncomplete="PF('WDialogoE').show();" update=":Dialogo">
                                <f:setPropertyActionListener value="#{lista}" target="#{personaC.persona}"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" actionListener="#{personaC.eliminar(lista)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="Dialogo">
                    <p:dialog id="DialogoE" widgetVar="WDialogoE" modal="true" >
                        <p:panelGrid id="Datos" columns="4">
                            <p:outputLabel value="NOMBRES :"/><p:inputText value="#{personaC.persona.NOMPER}"/>
                            <p:outputLabel value="APELLIDOS :"/><p:inputText value="#{personaC.persona.APEPER}"/>
                            <p:outputLabel value="DNI :"/><p:inputText value="#{personaC.persona.DNIPER}"/>
                            <p:outputLabel value="TIPO :"/>
                            <p:selectOneMenu value="#{personaC.persona.TIPOPER}">
                                <f:selectItem itemLabel="--- Selecione ---" itemValue="#{null}" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Administrador" itemValue="A"/>
                                <f:selectItem itemLabel="Jefe de Sucursal" itemValue="J"/>
                                <f:selectItem itemLabel="Vendedor" itemValue="V"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="SUCURSAL :"/><p:inputText value="#{personaC.persona.CODSUC}"/>
                            <p:outputLabel value="DIRECCIÓN :"/><p:inputText value="#{personaC.persona.DIRPER}"/>
                            <p:outputLabel value="CEL :"/><p:inputText value="#{personaC.persona.CELPER}"/>
                            <p:outputLabel value="SEXO :"/>
                            <p:selectOneRadio value="#{personaC.persona.SEXPER}">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                            </p:selectOneRadio>                    
                        </p:panelGrid>
                        <p:commandButton value="Modificar" actionListener="#{personaC.modificar()}" update=":dos,Dialogo,:uno">
                            <p:confirm header="Confirmacion" message="¿Confirmar?"/>
                        </p:commandButton>
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('WDialogoE').hide();"/>
                    </p:dialog>
                </h:form>        

                <h:form>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"/>
                    </p:confirmDialog>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
