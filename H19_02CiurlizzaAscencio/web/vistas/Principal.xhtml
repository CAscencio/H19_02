<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Principal</title>
    </h:head>
    <h:body>
        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <style type="text/css">
                    .ui-panel, div.ui-state-hover {
                        margin: 10px;
                        width:200px;
                    }

                    .ui-dashboard-column {
                        width:20px;
                    }
                </style>

                <div style="height:120px">
                    <h:form>
                        <p:panelGrid columns="5" style="align-content: center;">
                            <p:panel id="sports" header="Productos">
                                <center>
                                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                                        <img src="../resource/img/producto.png"/>
                                        <h:outputText value="#{informacionImpl.productos()}"/>
                                    </p:panelGrid>
                                </center>
                            </p:panel>
                            <p:panel id="finance" header="Clientes" >
                                <center>
                                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                                        <img src="../resource/img/objetivo.png"/>
                                        <h:outputText value="#{informacionImpl.clientes()}" />
                                    </p:panelGrid>
                                </center>
                            </p:panel>
                            <p:panel id="lifestyle" header="Ventas">
                                <center>
                                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                                        <img src="../resource/img/pago-por-clic.png"/>
                                        <h:outputText value="#{informacionImpl.ventas()}" />
                                    </p:panelGrid>
                                </center>                            
                            </p:panel>
                            <p:panel id="weather" header="Trabajadores">
                                <center>
                                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                                        <img src="../resource/img/obrero.png"/>
                                        <h:outputText value="#{informacionImpl.trabajadores()}" />
                                    </p:panelGrid>
                                </center>                            
                            </p:panel>
                            <p:panel id="politics" header="Sucursales">
                                <center>
                                    <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                                        <img src="../resource/img/sucursales.png"/>
                                        <h:outputText value="#{informacionImpl.sucursales()}" />
                                    </p:panelGrid>
                                </center>                            
                            </p:panel>
                        </p:panelGrid>
                    </h:form>
                </div>
                <h:form id="char">
                    <p:chart type="line" model="#{listBean.lineModel1}" style="height:300px;"/>
                </h:form>
                <h:form id="char2">
                    <p:chart type="line" model="#{listBean.lineModel2}" style="height:300px;"/>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
