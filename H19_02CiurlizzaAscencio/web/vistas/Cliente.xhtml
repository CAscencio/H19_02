<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cliente</title>  

    </h:head>
    <h:body>
        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <center>
                    <h2>REGISTRO DE CLIENTE</h2>
                </center>
                <p:growl autoUpdate="true" showDetail="true" id="mensaje"/>
                <h:form id="uno">
                    <center>
                        <p:panelGrid id="Datos" columns="4" styleClass="ui-panelgrid-blank" style="font-size: 0.85em;">
                            <p:outputLabel value="NOMBRES :"/><p:inputText value="#{clienteC.cliente.NOMCLI}"/>
                            <p:outputLabel value="APELLIDOS :"/><p:inputText value="#{clienteC.cliente.APECLI}"/>
                            <p:outputLabel value="DNI :" /><p:inputText value="#{clienteC.cliente.DNICLI}" maxlength="8"/>
                            <p:outputLabel value="DIRECCIÓN :"/><p:inputText value="#{clienteC.cliente.DIRCLI}"/>
                            <p:outputLabel value="SEXO :"/>
                            <p:selectOneRadio value="#{clienteC.cliente.SEXCLI}">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                            </p:selectOneRadio>
                        </p:panelGrid>
                        <p:spacer/>
                        <p:commandButton value="Registrar" actionListener="#{clienteC.registrar()}" update=":dos,mensaje,Datos" style="font-size: 0.85em;"/>
                        <p:commandButton value="limpiar" actionListener="#{clienteC.limpiar()}" update="uno" style="font-size: 0.85em;"/>
                    </center>
                </h:form>                
                <p:spacer/>
                <h:form id="dos">
                    <p:dataTable id="DatosL" 
                                 paginator="true" 
                                 value="#{clienteC.lcliente}" 
                                 var="lista"
                                 rows="10"
                                 style="margin-bottom:20px">

                        <p:column headerText="N°" style="width:4%;font-size: 0.85em;">
                            <h:outputText value="#{lista.CODCLI}" style="text-align: center"/>
                        </p:column>
                        <p:column headerText="NOMBRE" style="font-size: 0.85em;">
                            <h:outputText value="#{lista.NOMCLI}"/>
                        </p:column>
                        <p:column headerText="APELLIDO" style="font-size: 0.85em;">
                            <h:outputText value="#{lista.APECLI}"/>
                        </p:column>
                        <p:column headerText="DNI" style="width:9%;font-size: 0.85em;">
                            <h:outputText value="#{lista.DNICLI}"/>
                        </p:column>
                        <p:column headerText="DIRECCIÓN" style="width:15%;font-size: 0.85em;">
                            <h:outputText value="#{lista.DIRCLI}"/>
                        </p:column>
                        <p:column headerText="SEXO" style="width:8%;font-size: 0.85em;">
                            <h:outputText value="Femenino" rendered="#{lista.SEXCLI eq 'F'}"/>
                            <h:outputText value="Masculino" rendered="#{lista.SEXCLI eq 'M'}"/>
                        </p:column>

                        <p:column headerText="ACCIONES" style="font-size: 0.85em;">
                            <center>
                                <p:commandButton value="Modificar" oncomplete="PF('WDialogoE').show();" update=":Dialogo">
                                    <f:setPropertyActionListener value="#{lista}" target="#{clienteC.cliente}"/>
                                </p:commandButton>
                                <p:commandButton value="Eliminar" actionListener="#{clienteC.eliminar(lista)}"/>
                            </center>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="Dialogo">
                    <p:dialog id="DialogoE" widgetVar="WDialogoE" modal="true" >
                        <p:panelGrid id="Datos" columns="4">
                            <p:outputLabel value="NOMBRES :"/><p:inputText value="#{clienteC.cliente.NOMCLI}"/>
                            <p:outputLabel value="APELLIDOS :"/><p:inputText value="#{clienteC.cliente.APECLI}"/>
                            <p:outputLabel value="DNI :"/><p:inputText value="#{clienteC.cliente.DNICLI}" maxlength="8"/>
                            <p:outputLabel value="DIRECCIÓN :"/><p:inputText value="#{clienteC.cliente.DIRCLI}"/>
                            <p:outputLabel value="SEXO :"/>
                            <p:selectOneRadio value="#{clienteC.cliente.SEXCLI}">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                            </p:selectOneRadio>
                        </p:panelGrid>
                        <p:commandButton value="Modificar" actionListener="#{clienteC.modificar()}" update=":dos,Dialogo,:uno">
                            <p:confirm header="Confirmacion" message="¿Confirmar?"/>
                        </p:commandButton>
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('WDialogoE').hide();"/>
                    </p:dialog>
                </h:form>        

                <h:form>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"/>
                    </p:confirmDialog>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
