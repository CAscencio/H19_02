<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>  

    </h:head>
    <h:body>
        <ui:composition template="./../Plantilla/Plantilla.xhtml">

            <ui:define name="content">
                <center>
                    <h1>Registro de Cliente</h1>
                </center>
                <p:growl autoUpdate="true" showDetail="true" id="mensaje"/>
                <h:form id="uno">
                    <center>
                        <p:panelGrid id="Datos" columns="4">
                            <p:outputLabel value="NOMBRES :"/><p:inputText value="#{clienteC.cliente.NOMCLI}"/>
                            <p:outputLabel value="APELLIDOS :"/><p:inputText value="#{clienteC.cliente.APECLI}"/>
                            <p:outputLabel value="DNI :"/><p:inputText value="#{clienteC.cliente.DNICLI}" maxlength="8"/>
                            <p:outputLabel value="DIRECCIÓN :"/><p:inputText value="#{clienteC.cliente.DIRCLI}"/>
                            <p:outputLabel value="SEXO :"/>
                            <p:selectOneRadio value="#{clienteC.cliente.SEXCLI}">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                            </p:selectOneRadio>
                        </p:panelGrid>
                        <p:commandButton value="Registrar" actionListener="#{clienteC.registrar()}" update=":dos,mensaje,Datos"/>
                        <p:commandButton value="limpiar" actionListener="#{clienteC.limpiar()}" update="uno"/>
                    </center>
                </h:form>

                <h:form id="dos">
                    <p:dataTable id="DatosL" paginator="true" value="#{clienteC.lcliente}" var="lista">
                        <p:column headerText="N°" style="width:3px">
                            <h:outputText value="#{lista.CODCLI}"/>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{lista.NOMCLI}"/>
                        </p:column>
                        <p:column headerText="APELLIDO">
                            <h:outputText value="#{lista.APECLI}"/>
                        </p:column>
                        <p:column headerText="DNI">
                            <h:outputText value="#{lista.DNICLI}"/>
                        </p:column>
                        <p:column headerText="DIRECCIÓN">
                            <h:outputText value="#{lista.DIRCLI}"/>
                        </p:column>
                        <p:column headerText="SEXO">
                            <h:outputText value="Femenino" rendered="#{lista.SEXCLI eq 'F'}"/>
                            <h:outputText value="Masculino" rendered="#{lista.SEXCLI eq 'M'}"/>
                        </p:column>

                        <p:column headerText="ACCIONES">
                            <p:commandButton value="Modificar" oncomplete="PF('WDialogoE').show();" update=":Dialogo">
                                <f:setPropertyActionListener value="#{lista}" target="#{clienteC.cliente}"/>
                            </p:commandButton>
                            <p:commandButton value="Eliminar" actionListener="#{clienteC.eliminar(lista)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

                <h:form id="Dialogo">
                    <p:dialog id="DialogoE" widgetVar="WDialogoE" modal="true" >
                        <p:panelGrid id="Datos" columns="4">
                            <p:outputLabel value="NOMBRES :"/><p:inputText value="#{clienteC.cliente.NOMCLI}"/>
                            <p:outputLabel value="APELLIDOS :"/><p:inputText value="#{clienteC.cliente.APECLI}"/>
                            <p:outputLabel value="DNI :"/><p:inputText value="#{clienteC.cliente.DNICLI}" maxlength="8"/>
                            <p:outputLabel value="DIRECCIÓN :"/><p:inputText value="#{clienteC.cliente.DIRCLI}"/>
                            <p:outputLabel value="SEXO :"/>
                            <p:selectOneRadio value="#{clienteC.cliente.SEXCLI}">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Femenino" itemValue="F"/>
                            </p:selectOneRadio>
                        </p:panelGrid>
                        <p:commandButton value="Modificar" actionListener="#{clienteC.modificar()}" update=":dos,Dialogo,:uno">
                            <p:confirm header="Confirmacion" message="¿Confirmar?"/>
                        </p:commandButton>
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('WDialogoE').hide();"/>
                    </p:dialog>
                </h:form>        

                <h:form>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"/>
                    </p:confirmDialog>
                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
