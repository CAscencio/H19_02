<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Equipo</title>
    </h:head>
    <h:body>
        <h:form id="Menu">
            <p:stack expanded="true">
                <p:menuitem value="Persona" url="/faces/vistas/PersonaV.xhtml"/>
                <p:menuitem value="Sucursal" url="/faces/vistas/SucursalV.xhtml"/>
                <p:menuitem value="Producto" url="/faces/vistas/EquipoV.xhtml"/>
            </p:stack>
        </h:form>
        <p:growl autoUpdate="true" showDetail="true" id="mensaje"/>
        <h:form id="uno">
            <center>
                <p:panelGrid id="formulario" columns="2">
                    <p:outputLabel value="NOMBRE :"/><p:inputText value="#{equipoC.equipo.NOMEQUI}"/>
                    <p:outputLabel value="CATEGORIA :"/><p:inputText value="#{equipoC.equipo.CATEQUI}"/>
                    <p:outputLabel value="PRECIO :"/><p:inputText value="#{equipoC.equipo.PRECEQUI}"/>
                    <p:outputLabel value="CANTIDAD :"/><p:inputText value="#{equipoC.equipo.CANTEQUI}"/>
                </p:panelGrid>
                <p:commandButton value="Registrar" actionListener="#{equipoC.registrar()}" update=":dos,uno"/>
                <p:commandButton value="Limpiar" actionListener="#{equipoC.limpiar()}"/>
            </center>            
        </h:form>

        <h:form id="dos">
            <p:dataTable id="listado" var="lista" value="#{equipoC.lequipo}" paginator="true" rows="10" onRowClick="true">
                <p:column headerText="N°">
                    <h:outputText value="#{lista.CODEQUI}"/>
                </p:column>
                <p:column headerText="NONMBRE">
                    <h:outputText value="#{lista.NOMEQUI}"/>
                </p:column>
                <p:column headerText="CATEGORIA">
                    <h:outputText value="#{lista.CATEQUI}"/>
                </p:column>
                <p:column headerText="PRECIO">
                    <h:outputText value="#{lista.PRECEQUI}"/>
                </p:column>
                <p:column headerText="CANTIDAD">
                    <h:outputText value="#{lista.CANTEQUI}"/>
                </p:column>
                <p:column headerText="ACCIONES">
                    <p:commandButton value="Editar" oncomplete="PF('WDialogo').show();" update="tres">
                        <f:setPropertyActionListener value="#{lista}" target="#{equipoC.equipo}"/>
                    </p:commandButton>
                    <p:commandButton value="Eliminar" actionListener="#{equipoC.eliminar(lista)}" update="dos"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="tres">
            <p:dialog id="Dialogo" widgetVar="WDialogo" modal="true" header="MODIFICAR">
                <p:panelGrid id="formulario" columns="2">
                    <p:outputLabel value="NOMBRE :"/><p:inputText value="#{equipoC.equipo.NOMEQUI}"/>
                    <p:outputLabel value="CATEGORIA :"/><p:inputText value="#{equipoC.equipo.CATEQUI}"/>
                    <p:outputLabel value="PRECIO :"/><p:inputText value="#{equipoC.equipo.PRECEQUI}"/>
                    <p:outputLabel value="CANTIDAD :"/><p:inputText value="#{equipoC.equipo.CANTEQUI}"/>
                </p:panelGrid>
                <p:commandButton value="Modificar" actionListener="#{equipoC.modificar()}" update=":dos,tres">
                    <p:confirm header="Confirmar" message="¿Esa Seguro?"/> 
                </p:commandButton>
                <p:commandButton value="Cancelar" oncomplete="PF('WDialogo').hide();"/>
            </p:dialog>
        </h:form>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="Si" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="No" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
