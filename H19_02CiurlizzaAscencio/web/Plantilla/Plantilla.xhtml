<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!--        <h:outputStylesheet name="./css/default.css"/>
                <h:outputStylesheet name="./css/cssLayout.css"/>-->
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top"></ui:insert>
            <h:form>
                <p:menubar>
                    <p:menuitem value="Principal" outcome="/faces/vistas/Principal.xhtml" icon="ui-icon-home"/>
                    <p:submenu label="Persona" icon="ui-icon-person">
                        <p:menuitem value="Vendedor" url="/faces/vistas/PersonaV.xhtml" icon="ui-icon-person" />
                        <p:menuitem value="Cliente" url="/faces/vistas/Cliente.xhtml" icon="ui-icon-person" />
                    </p:submenu>
                    <p:menuitem value="Sucursal" outcome="/faces/vistas/SucursalV.xhtml" icon="ui-icon-check"/>
                    <p:menuitem value="Producto" outcome="/faces/vistas/EquipoV.xhtml" icon="ui-icon-suitcase"/>
                    <p:menuitem value="Venta" outcome="/faces/vistas/VentasV.xhtml"  icon="ui-icon-check"/>
                    <p:menuitem value="Historial" outcome="/faces/vistas/VentasV.xhtml" icon="ui-icon-check" />

                    <f:facet name="options">
                        <p:outputLabel value="#{loginController.login.NOMSUC}" style="margin:1px 80px 1px 1px;"/>
                        <p:inputText style="margin:1px 10px 1px 1px;" value="#{loginController.login.NOMPER} #{loginController.login.APEPER}" readonly="true"/>
                        <p:commandButton  value="Salir" icon="ui-icon-power" actionListener="#{loginController.finishSession()}"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">

            </ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom"></ui:insert>
            <p:panel header="&copy; Sis. Ventas - Ascencio - 2019" style="text-align: center;">
                
            </p:panel>

        </div>

    </h:body>

</html>
