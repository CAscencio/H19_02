<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form id="Menu">
            <p:stack expanded="true">
                <p:menuitem value="Persona" url="/faces/vistas/PersonaV.xhtml"/>
                <p:menuitem value="Sucursal" url="/faces/vistas/SucursalV.xhtml"/>
                <p:menuitem value="Producto" url="/faces/vistas/EquipoV.xhtml"/>
            </p:stack>
        </h:form>

        <center>
            <h1>Registro de Sucursal</h1>
        </center>
        <p:growl autoUpdate="true" showDetail="true"/>
        <h:form id="uno">
            <center>
                <p:panelGrid id="datos" columns="2">
                    <p:outputLabel value="NOMBRE :"/><p:inputText value="#{sucursalC.sucursal.NOMSUC}"/>
                    <p:outputLabel value="DIRECCIÓN :"/><p:inputText value="#{sucursalC.sucursal.DIRSUC}"/>                
                </p:panelGrid>
                <p:commandButton value="registrar" actionListener="#{sucursalC.registrar()}" update=":dos,datos"/>
            </center>
        </h:form>

        <p:spacer/>

        <h:form id="dos">
            <p:dataTable id="datosT" var="lista" value="#{sucursalC.lsucursal}" paginator="true" rows="10">
                <p:column headerText="N°">
                    <h:outputText value="#{lista.CODSUC}"/>
                </p:column>
                <p:column headerText="NOMBRE">
                    <h:outputText value="#{lista.NOMSUC}"/>
                </p:column>
                <p:column headerText="DIRECCIÓN">
                    <h:outputText value="#{lista.DIRSUC}"/>
                </p:column>

                <p:column headerText="ACCIONES">
                    <p:commandButton value="Modificar" oncomplete="PF('WDatosD').show();"/>
                    <p:commandButton value="Eliminar" actionListener="#{sucursalC.eliminar(lista)}" update="dos"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <h:form id="tres">
            <p:dialog id="DatosD" widgetVar="WDatosD" modal="true">
                <p:panelGrid id="datos" columns="2" >
                    <p:outputLabel value="NOMBRE :"/><p:inputText value="#{sucursalC.sucursal.NOMSUC}"/>
                    <p:outputLabel value="DIRECCIÓN :"/><p:inputText value="#{sucursalC.sucursal.DIRSUC}"/>                
                </p:panelGrid>

                <p:commandButton value="Editar" actionListener="#{sucursalC.modificar()}" update=":dos">
                    <f:setPropertyActionListener value="#{lista}" target="#{sucursalC.sucursal}"/>
                    <p:confirm header="Confirmacion" message="Confirmar ?"/>
                </p:commandButton>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('WDatosD').hide();"/>
            </p:dialog>
        </h:form>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"/>
            </p:confirmDialog>
        </h:form>
    </h:body>
</html>
